<!DOCTYPE html>
<html>
  <head>
    <style>

      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
        border: 0;
      }

      body {
        background: black;
      }

      canvas {
        display: inline-block;
        font-size: 0;
        line-height: 0;
        vertical-align: top;
        width: 50%;
        height: auto;
      }
    </style>
  </head>
  <body>

    <script src="dist/let-it-glow.js"></script>

    <script>

      var map = LetItGlow.GlowMap.create(
        3.0,
        0.0,
        1.5
      );

      // map = LetItGlow.GlowMap.create(
      //   0.0,
      //   1.0,
      //   3.0
      // );

      // map = LetItGlow.GlowMap.create(
      //   0.0,
      //   3.0,
      //   2.0
      // );

      var glow = {
        spread: 80.0,
        passes: 2,
        highlight: 1.0
      };

      var opts = {
        glow: glow,
        map: map
      };

      var mapCanvas = LetItGlow.createCanvasWithGlowMap(map);
      document.body.appendChild(mapCanvas);

      var images = [
        'i1.jpg', 'i2.jpg', 'i3.jpg', 'i4.jpg', 'i5.jpg',
        'image3.jpg', 'image4.jpg', 'image5.jpg', 'image6.jpg'];

      images.forEach(function(image) {
        document.write('<div>');

        LetItGlow.createCanvasWithImage(image, function(canvas) {
          var letItGlow = LetItGlow.create(canvas, opts);
        });

        document.write('</div>');
      });

    </script>
  </body>
</html>
