<!DOCTYPE html>
<html>
  <head>
    <style>

      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
        border: 0;
      }

      body {
        background: black;
      }

      canvas {
        display: inline-block;
        font-size: 0;
        line-height: 0;
        vertical-align: top;
        width: 50%;
        height: auto;
      }
    </style>
  </head>
  <body>

    <script src="dist/let-it-glow.js"></script>

    <script>

      var map = LetItGlow.GlowMap.create(
        3.0,
        1.0,
        0.5
      );

      map = LetItGlow.GlowMap.create(
        0.0,
        1.0,
        3.0
      );

      map = LetItGlow.GlowMap.create(
        0.0,
        3.0,
        2.0
      );

      var glow = {
        spread: 50.0,
        passes: 3,
        highlight: 1.0
      };

      var opts = {
        glow: glow,
        map: map
      };

      var mapCanvas = LetItGlow.createCanvasWithGlowMap(map);
      document.body.appendChild(mapCanvas);

      document.write('<div>');

      var canvas = LetItGlow.createCanvasWithText('Let It Glow!');
      var letItGlow = LetItGlow.create(canvas, opts);

      document.write('</div><div>');

      LetItGlow.createCanvasWithImage('image3.jpg', function(canvas) {
        var letItGlow = LetItGlow.create(canvas, opts);
      });

      document.write('</div><div>');

      LetItGlow.createCanvasWithImage('image4.jpg', function(canvas) {
        var letItGlow = LetItGlow.create(canvas, opts);
      });

      document.write('</div><div>');

      LetItGlow.createCanvasWithImage('image5.jpg', function(canvas) {
        var letItGlow = LetItGlow.create(canvas, opts);
      });

      document.write('</div><div>');

      LetItGlow.createCanvasWithImage('image6.jpg', function(canvas) {
        var letItGlow = LetItGlow.create(canvas, opts);
      });

      document.write('</div>');

    </script>
  </body>
</html>
